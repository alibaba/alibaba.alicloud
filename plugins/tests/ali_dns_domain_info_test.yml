---
- name: Validate module ali_dns_domain_info
  hosts: localhost
  remote_user: root

  collections:
    - alibaba.alicloud
  roles:
    - dns

  tasks:
    - name: Retrieving dns using domain name
      ali_dns_domain_info:
        domain_name: '{{ domain_name }}'

    - name: Retrieving all dns
      ali_dns_domain_info:

    - name: Changed. Deleting dns
      ali_dns_domain:
        domain_name: '{{ domain_name }}'
        state: absent