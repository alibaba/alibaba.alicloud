---
- name: Validate module ali_slb_tag
  hosts: localhost
  remote_user: root

  collections:
    - alibaba.alicloud
  roles:
    - vpc
    - vswitch
    - slb

  tasks:
    - name: Filter slb using name_regex
      ali_slb_lb_info:
        name_prefix: 'ansible'
      register: slbs

    - name: Changed. Add Tags.
      ali_slb_tag:
        resource_type: 'instance'
        resource_ids: '{{ slbs.ids }}'
        tags: {
                "Ansible": "Add tags"
        }

    - name: No Changed. Add Tags.
      ali_slb_tag:
        resource_type: 'instance'
        resource_ids: '{{ slbs.ids }}'
        tags: {
          "Ansible": "Add tags"
        }


    - name: Changed. Remove Tags.
      ali_slb_tag:
        state: absent
        resource_type: 'instance'
        resource_ids: '{{ slbs.ids }}'
        tags: {
          "Ansible": "Add tags"
        }

    - name: No Changed. Remove Tags.
      ali_slb_tag:
        state: absent
        resource_type: 'instance'
        resource_ids: '{{ slbs.ids }}'
        tags: {
          "Ansible": "Add tags"
        }

    - name: Changed. Deleting slbs
      ali_slb_lb:
        name: '{{ name }}'
        state: absent

    - name: Changed. Deleting vswitches
      ali_vswitch:
        vpc_id: '{{ item.vpc_id}}'
        cidr_block: '{{ item.cidr_block}}'
        state: absent
      with_items: '{{vswitches.vswitches}}'

    - name: Changed. Deleting vpcs
      ali_vpc:
        name: '{{item.vpc_name}}'
        cidr_block: '{{item.cidr_block}}'
        state: absent
      with_items: '{{vpcs.vpcs}}'

