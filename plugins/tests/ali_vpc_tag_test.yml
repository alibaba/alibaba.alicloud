---
- name: Validate module ali_vpc_tag
  hosts: localhost
  remote_user: root

  roles:
    - vpc
    - vswitch
    - eip

  tasks:
    - name: Get the existing vpc
      ali_vpc_info:
        name_prefix: '{{name}}'
      register: vpcs

    - name: Changed. Add VPC Tags.
      ali_vpc_tag:
        resource_type: 'vpc'
        resource_ids: '{{ vpcs.ids }}'
        tags: {
                "Ansible": "Add tags"
        }

    - name: No Changed. Add VPC Tags.
      ali_vpc_tag:
        resource_type: 'vpc'
        resource_ids: '{{ vpcs.ids }}'
        tags: {
          "Ansible": "Add tags"
        }

    - name: Changed. Remove VPC Tags.
      ali_vpc_tag:
        state: absent
        resource_type: 'vpc'
        resource_ids: '{{ vpcs.ids }}'
        tags: {
          "Ansible": "Add tags"
        }

    - name: No Changed. Remove VPC Tags.
      ali_vpc_tag:
        state: absent
        resource_type: 'vpc'
        resource_ids: '{{ vpcs.ids }}'
        tags: {
          "Ansible": "Add tags"
        }

    - name: Get the existing vswitch
      ali_vswitch_info:
        name_prefix: '{{ name }}'
        filters:
          vpc_id: '{{vpc.vpc.id}}'
      register: vswitches

    - name: Changed. Add VSwitch Tags.
      ali_vpc_tag:
        resource_type: 'vswitch'
        resource_ids: '{{ vswitches.ids }}'
        tags: {
          "Ansible": "Add tags"
        }

    - name: No Changed. Add VSwitch Tags.
      ali_vpc_tag:
        resource_type: 'vswitch'
        resource_ids: '{{ vswitches.ids }}'
        tags: {
          "Ansible": "Add tags"
        }

    - name: Changed. Remove VSwitch Tags.
      ali_vpc_tag:
        state: absent
        resource_type: 'vswitch'
        resource_ids: '{{ vswitches.ids }}'
        tags: {
          "Ansible": "Add tags"
        }

    - name: No Changed. Remove VSwitch Tags.
      ali_vpc_tag:
        state: absent
        resource_type: 'vswitch'
        resource_ids: '{{ vswitches.ids }}'
        tags: {
          "Ansible": "Add tags"
        }

    - name: Get the existing eip
      ali_eip_info:
        name_prefix: '{{name}}'
      register: eips

    - name: Changed. Add EIP Tags.
      ali_vpc_tag:
        resource_type: 'eip'
        resource_ids: '{{ eips.ids }}'
        tags: {
          "Ansible": "Add tags"
        }

    - name: No Changed. Add EIP Tags.
      ali_vpc_tag:
        resource_type: 'eip'
        resource_ids: '{{ eips.ids }}'
        tags: {
          "Ansible": "Add tags"
        }

    - name: Changed. Remove EIP Tags.
      ali_vpc_tag:
        state: absent
        resource_type: 'eip'
        resource_ids: '{{ eips.ids }}'
        tags: {
          "Ansible": "Add tags"
        }

    - name: No Changed. Remove EIP Tags.
      ali_vpc_tag:
        state: absent
        resource_type: 'eip'
        resource_ids: '{{ eips.ids }}'
        tags: {
          "Ansible": "Add tags"
        }

    - name: Changed. Release ips.
      ali_eip:
        ip_address: "{{ eip.eip.ip_address }}"
        state: absent

    - name: Changed. Deleting vswitches
      ali_vswitch:
        vpc_id: '{{ item.vpc_id}}'
        cidr_block: '{{ item.cidr_block}}'
        state: absent
      with_items: '{{vswitches.vswitches}}'

    - name: Changed. Deleting vpcs
      ali_vpc:
        cidr_block: '{{ item.cidr_block }}'
        name: '{{ item.vpc_name }}'
        state: absent
      with_items: '{{vpcs.vpcs}}'

