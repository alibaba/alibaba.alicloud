---
- name: Validate module ali_vpc
  hosts: localhost
  remote_user: root

  vars:
    name: ansible-testacc-ali_vpc-module
  collections:
    - alibaba.alicloud
  roles:
    - vpc
  tasks:
    - name: Changed. Create a new vpc with user_cidrs
      ali_vpc:
        cidr_block: '{{ vpc_cidr }}'
        vpc_name: '{{ name }}-user_cidrs'
        description: '{{ vpc_description }}'
        user_cidrs:
          - 172.16.100.0/24
          - 172.16.101.0/24

    - name: Get the existing vpc
      ali_vpc_info:
        name_prefix: '{{name}}'
      register: vpcs

# At present, it does not support modifying name
#    - name: Changed. Modifying name.
#      ali_vpc:
#        cidr_block: '{{ vpc_cidr }}'
#        name: '{{ item.vpc_name }}'
#        new_name: '{{ item.vpc_name }}-modified'
#      with_items: '{{vpcs.vpcs}}'

    - name: Changed. Add Tags.
      ali_vpc:
        cidr_block: '{{ vpc_cidr }}'
        name: '{{ item.vpc_name }}'
        tags:
          Test1: "add1"
          Test2: "add2"
      with_items: '{{vpcs.vpcs}}'

    - name: Get the existing vpc
      ali_vpc_info:
        name_prefix: '{{name}}'

    - name: Filter vpc using tags
      ali_vpc_info:
        tags:
          Test1: "add1"

    - name: Changed. Modify Tags.
      ali_vpc:
        cidr_block: '{{ vpc_cidr }}'
        name: '{{ item.vpc_name }}'
        tags:
          Test1: "add1"
          Test2: "add3"
      with_items: '{{vpcs.vpcs}}'

    - name: No Changed. No tags need to be added
      ali_vpc:
        cidr_block: '{{ vpc_cidr }}'
        name: '{{ item.vpc_name }}'
        tags:
          Test1: "add1"
          Test2: "add3"
      with_items: '{{vpcs.vpcs}}'

    - name: Get the existing vpc
      ali_vpc_info:
        name_prefix: '{{name}}'

    - name: Changed. Removing tags.
      ali_vpc:
        cidr_block: '{{ vpc_cidr }}'
        name: '{{ item.vpc_name }}'
        purge_tags: True
        tags:
          Test1: "add1"
      with_items: '{{vpcs.vpcs}}'

    - name: No Changed. No tags need to be removed.
      ali_vpc:
        cidr_block: '{{ vpc_cidr }}'
        name: '{{ item.vpc_name }}'
        purge_tags: True
        tags:
          Test1: "add1"
      with_items: '{{ vpcs.vpcs }}'

    - name: Get the existing vpc
      ali_vpc_info:
        name_prefix: '{{ name }}'

    - name: Changed. Modify description with vpc id.
      ali_vpc:
        vpc_id: '{{ item.id }}'
        description: '{{ vpc_description }}-modified'
      with_items: '{{vpcs.vpcs}}'

    - name: Not Changed. No any attribute changed.
      ali_vpc:
        vpc_id: '{{ item.id }}'
        description: '{{ vpc_description }}-modified'
      with_items: '{{vpcs.vpcs}}'

    - name: Get the existing vpc
      ali_vpc_info:
        name_prefix: '{{name}}'
      register: vpcs

    - name: Changed. Deleting vpcs
      ali_vpc:
        cidr_block: '{{ item.cidr_block }}'
        name: '{{ item.vpc_name }}'
        state: absent
      with_items: '{{vpcs.vpcs}}'
