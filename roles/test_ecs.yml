    - name: Terminating ECS instance
      alicloud_instance:
        alicloud_region: '{{ alicloud_region }}'
        instance_id: '{{ createinstanceresult["instance_ids"] }}'
#        instance_id: 'i-2ze5gkunztxgzqpkb480'
        state: 'absent'
      register: deleteresult
    - debug: var=deleteresult

