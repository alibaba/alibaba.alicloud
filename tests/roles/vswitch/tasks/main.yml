---
- name: Create a new alicloud VSwitch resource
  ali_vswitch:
    alicloud_zone: '{{ availability_zone }}'
    cidr_block: '{{ vswitch_cidr }}'
    vswitch_name: '{{ name }}'
    description: '{{ vswitch_description }}'
    vpc_id: '{{vpc.vpc.id}}'
  register: vswitch

- name: Get the existing vswitch
  ali_vswitch_facts:
    name_prefix: '{{ name }}'
    filters:
      vpc_id: '{{vpc.vpc.id}}'
  register: vswitches