---
- name: Create a VPC security group
  ali_security_group:
    state: 'present'
    policy: '{{ policy }}'
    name: '{{ name }}'
    description: '{{ group_description }}'
    vpc_id: '{{vpc.vpc.id}}'
    rules: '{{ group_inboundRules }}'
    rules_egress: '{{ group_outboundRules }}'
  register: group

- name: Get the existing groups
  ali_security_group_info:
    policy: '{{ policy }}'
    name_prefix: '{{ name }}'
    filters:
      vpc_id: '{{vpcs.vpcs.0.id}}'
  register: sgs
