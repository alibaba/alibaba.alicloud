---
- name: Validate module ali_vswitch
  hosts: localhost
  remote_user: root

  vars:
    name: ansible-testacc-ali_vswitch-module

  roles:
    - vpc
    - vswitch

  tasks:
    - name: Changed. Modifying name.
      ali_vswitch:
        vpc_id: '{{ item.vpc_id}}'
        cidr_block: '{{ item.cidr_block}}'
        name: '{{ name }}-modified'
      with_items: '{{vswitches.vswitches}}'

    - name: Changed. Add Tags.
      ali_vswitch:
        vpc_id: '{{ item.vpc_id}}'
        cidr_block: '{{ item.cidr_block}}'
        tags:
          Test1: "add1"
          Test2: "add2"
      with_items: '{{vswitches.vswitches}}'

    - name: Filter vswitches using tags
      ali_vswitch_info:
        tags:
          Test1: "add1"

    - name: Get the existing vswitch
      ali_vswitch_info:
        name_prefix: '{{ name }}'
        filters:
          vpc_id: '{{vpc.vpc.id}}'
      register: vswitches

    - name: Changed. Modify Tags.
      ali_vswitch:
        vpc_id: '{{ item.vpc_id}}'
        cidr_block: '{{ item.cidr_block}}'
        tags:
          Test1: "add1"
          Test2: "add3"
      with_items: '{{vswitches.vswitches}}'

    - name: No Changed. No tags need to be added
      ali_vswitch:
        vpc_id: '{{ item.vpc_id}}'
        cidr_block: '{{ item.cidr_block}}'
        tags:
          Test1: "add1"
          Test2: "add3"
      with_items: '{{vswitches.vswitches}}'

    - name: Get the existing vswitch
      ali_vswitch_info:
        name_prefix: '{{ name }}'
        filters:
          vpc_id: '{{vpc.vpc.id}}'
      register: vswitches

    - name: Changed. Removing tags.
      ali_vswitch:
        vpc_id: '{{ item.vpc_id}}'
        cidr_block: '{{ item.cidr_block}}'
        purge_tags: True
        tags:
          Test1: "add1"
      with_items: '{{vswitches.vswitches}}'

    - name: No Changed. No tags need to be removed.
      ali_vswitch:
        vpc_id: '{{ item.vpc_id}}'
        cidr_block: '{{ item.cidr_block}}'
        purge_tags: True
        tags:
          Test1: "add1"
      with_items: '{{vswitches.vswitches}}'

    - name: Get the existing vswitch
      ali_vswitch_info:
        name_prefix: '{{ name }}'
        filters:
          vpc_id: '{{vpc.vpc.id}}'
      register: vswitches

    - name: Changed. Modify description.
      ali_vswitch:
        vpc_id: '{{ item.vpc_id}}'
        cidr_block: '{{ item.cidr_block}}'
        description: '{{ vswitch_description }}-modified'
      with_items: '{{vswitches.vswitches}}'

    - name: Not Changed. No any attribute changed.
      ali_vswitch:
        vpc_id: '{{ item.vpc_id}}'
        cidr_block: '{{ item.cidr_block}}'
        description: '{{ vswitch_description }}-modified'
      with_items: '{{vswitches.vswitches}}'

    - name: Changed. Go back init value.
      ali_vswitch:
        vpc_id: '{{ item.vpc_id}}'
        cidr_block: '{{ item.cidr_block}}'
        name: '{{ name }}'
        description: '{{ vswitch_description }}'
      with_items: '{{vswitches.vswitches}}'

    - name: Changed. Deleting vswitches
      ali_vswitch:
        vpc_id: '{{ item.vpc_id}}'
        cidr_block: '{{ item.cidr_block}}'
        state: absent
      with_items: '{{vswitches.vswitches}}'

    - name: Changed. Deleting vpcs
      ali_vpc:
        name: '{{vpc.vpc.vpc_name}}'
        cidr_block: '{{vpc.vpc.cidr_block}}'
        state: absent

