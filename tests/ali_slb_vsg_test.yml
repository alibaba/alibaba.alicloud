---
- name: Validate module ali_slb_vsg
  hosts: localhost
  remote_user: root
  vars:
    number_of_instances: 4
    name: ansible-testacc-ali_slb_vsg
  roles:
    - vpc
    - vswitch
    - security_group
    - slb
    - instance

  tasks:
    - name: Changed. Create a VServer Group in SLB
      ali_slb_vsg:
        lb_id: '{{ slbpri.load_balancer.id }}'
        name: '{{name}}'
        backend_servers:
          - server_id: '{{instances.ids.0}}'
            port: 20
            weight: 100
            type: ecs
      register: vsg

    - name: Changed. Add backend servers
      ali_slb_vsg:
        name: '{{ vsg.vserver_group.vserver_group_name }}'
        lb_id: '{{ slbpri.load_balancer.id }}'
        backend_servers:
          - server_id: '{{instances.ids.1}}'
            port: 21
            weight: 100
            type: ecs
          - server_id: '{{instances.ids.2}}'
            port: 22
            weight: 100
            type: ecs

    - name: No Changed. There is no any new backend servers
      ali_slb_vsg:
        name: '{{ vsg.vserver_group.vserver_group_name }}'
        lb_id: '{{ slbpri.load_balancer.id }}'
        backend_servers:
          - server_id: '{{instances.ids.0}}'
            port: 20
            weight: 100
            type: ecs
          - server_id: '{{instances.ids.1}}'
            port: 21
            weight: 100
            type: ecs
          - server_id: '{{instances.ids.2}}'
            port: 22
            weight: 100
            type: ecs

    - name: Changed. Change backend server weight and port
      ali_slb_vsg:
        name: '{{ vsg.vserver_group.vserver_group_name }}'
        lb_id: '{{ slbpri.load_balancer.id }}'
        backend_servers:
          - server_id: '{{instances.ids.0}}'
            port: 22
            weight: 10
            type: ecs
          - server_id: '{{instances.ids.1}}'
            port: 23
            weight: 20
            type: ecs
          - server_id: '{{instances.ids.2}}'
            port: 22
            weight: 100
            type: ecs

    - name: No Changed. There is no any backend server need to change
      ali_slb_vsg:
        name: '{{ vsg.vserver_group.vserver_group_name }}'
        lb_id: '{{ slbpri.load_balancer.id }}'
        backend_servers:
          - server_id: '{{instances.ids.0}}'
            port: 22
            weight: 10
            type: ecs
          - server_id: '{{instances.ids.1}}'
            port: 23
            weight: 20
            type: ecs
          - server_id: '{{instances.ids.2}}'
            port: 22
            weight: 100
            type: ecs

    - name: Changed. Remove a backend server
      ali_slb_vsg:
        name: '{{ vsg.vserver_group.vserver_group_name }}'
        lb_id: '{{ slbpri.load_balancer.id }}'
        backend_servers:
          - server_id: '{{instances.ids.1}}'
            port: 23
            weight: 20
            type: ecs
          - server_id: '{{instances.ids.2}}'
            port: 22
            weight: 100
            type: ecs
        purge_backend_servers: True

    - name: No Changed. There is no any backend server will be removed
      ali_slb_vsg:
        name: '{{ vsg.vserver_group.vserver_group_name }}'
        lb_id: '{{ slbpri.load_balancer.id }}'
        backend_servers:
          - server_id: '{{instances.ids.1}}'
            port: 23
            weight: 20
            type: ecs
          - server_id: '{{instances.ids.2}}'
            port: 22
            weight: 100
            type: ecs
        purge_backend_servers: True

    - name: Changed. Remove a backend server and add add a new one
      ali_slb_vsg:
        name: '{{ vsg.vserver_group.vserver_group_name }}'
        lb_id: '{{ slbpri.load_balancer.id }}'
        backend_servers:
          - server_id: '{{instances.ids.2}}'
            port: 22
            weight: 100
            type: ecs
          - server_id: '{{instances.ids.3}}'
            port: 24
            weight: 10
            type: ecs
        purge_backend_servers: True

    - name: Changed. Remove a backend server and add add two and modify existing
      ali_slb_vsg:
        name: '{{ vsg.vserver_group.vserver_group_name }}'
        lb_id: '{{ slbpri.load_balancer.id }}'
        backend_servers:
          - server_id: '{{instances.ids.3}}'
            port: 25
            weight: 100
            type: ecs
          - server_id: '{{instances.ids.1}}'
            port: 22
            weight: 100
            type: ecs
          - server_id: '{{instances.ids.0}}'
            port: 23
            weight: 100
            type: ecs
        purge_backend_servers: True

    - name: No Changed. There is no any changes
      ali_slb_vsg:
        name: '{{ vsg.vserver_group.vserver_group_name }}'
        lb_id: '{{ slbpri.load_balancer.id }}'
        backend_servers:
          - server_id: '{{instances.ids.3}}'
            port: 25
            weight: 100
            type: ecs
          - server_id: '{{instances.ids.1}}'
            port: 22
            weight: 100
            type: ecs
          - server_id: '{{instances.ids.0}}'
            port: 23
            weight: 100
            type: ecs
        purge_backend_servers: True

    - name: Changed. Delete the vserver group
      ali_slb_vsg:
        name: '{{ vsg.vserver_group.vserver_group_name }}'
        lb_id: '{{ slbpri.load_balancer.id }}'
        state: absent

    - name: Filter slb using name_regex
      ali_slb_lb_facts:
        name_prefix: '{{name}}'
      register: slbs

    - name: Changed. Delete slb instances
      ali_slb_lb:
        name: '{{ item.name }}'
        state: absent
      with_items: '{{slbs.load_balancers}}'

    - name: Changed. Delete ecs instances
      ali_instance:
        instance_ids: '{{ instances.ids }}'
        force: True
        state: absent

    - name: Changed. Deleting vswitches
      ali_vswitch:
        vpc_id: '{{ item.vpc_id}}'
        cidr_block: '{{ item.cidr_block}}'
        state: absent
      with_items: '{{vswitches.vswitches}}'

    - name: Changed. Deleting the security groups
      ali_security_group:
        name: '{{ item.group_name }}'
        vpc_id: '{{item.vpc_id}}'
        state: absent
      with_items: '{{sgs.groups}}'

    - name: Changed. Deleting vpcs
      ali_vpc:
        name: '{{vpc.vpc.vpc_name}}'
        cidr_block: '{{vpc.vpc.cidr_block}}'
        state: absent

