---
- name: Destroy the existing alicloud vpc cluster
  hosts: localhost
  remote_user: root

  tasks:
    - name: Get the existing instances
      ali_instance_info:
        name_prefix: '{{ name }}'
      register: instances

    - name: Delete the existing instances
      ali_instance:
        instance_ids: '{{ instances.ids.0.id }}'
        force: true
        state: absent
      when: instances.ids
